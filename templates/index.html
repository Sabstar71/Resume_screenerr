<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Screener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    input[type="file"] {
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>AI Resume Screener</h1>
  <form id="uploadForm">
    <input type="file" name="resume" accept=".pdf" required><br><br>
    <button type="submit">Upload & Check Match</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
        } else {
          resultDiv.innerHTML = `<b>${data.filename}</b> has a <b>${data.match_score}%</b> match with the job description.`;
        }
      })
      .catch(err => {
        resultDiv.innerHTML = `<span style="color:red;">Something went wrong.</span>`;
        console.error(err);
      });
    });
  </script>
</body>
</html>
